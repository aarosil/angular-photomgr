<!doctype html>
<html data-ng-app="photomgrApp">
<head>
	<meta charset="utf-8">
	<title>PhotoManager App</title>
	<script src="lib/jquery.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">	
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>

	<div class="navbar navbar-default navbar-fixed-top" role="navigation" data-ng-controller="NavCtrl">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#/">
				    <img src="img/Camera-icon.png" height="20" width="20" alt="logo"> PhotoManager
				</a>
			</div>
			<ul class="nav navbar-nav">
			    <li data-ng-class="{'active':highlight('/gallery')}"><a href="#/gallery">Gallery</a></li>
			    <li data-ng-class="{'active':highlight('/albums')}" data-ng-if="true"><a href="#/albums">Albums</a></li>
			    <li data-ng-class="{'active':highlight('/photos')}" data-ng-if="true"><a href="#/photos">Photos</a></li>
			</ul>
			<ul class="nav navbar-nav pull-right" >
				<li data-ng-class="{'active':highlight('/about')}"><a href="#/about">About</a></li>
<!--
				<li data-ng-class="{'active':highlight('/login')}" data-ng-if="!auth.isLoggedIn"><a href="#/login">Login</a></li>	
-->
				<li data-ng-class="{'active':highlight('/profile')}" data-ng-if="auth.isLoggedIn"><a href="#/profile">Welcome, <span data-ng-bind="auth.user.username"/></a></li>

			<li login=""/>

			</ul>
        </div>
	</div>
	
	<div data-ng-view=""></div>

    <div id="footer">
        <div class="navbar navbar-default navbar-fixed-bottom">
        	<div class="container">
            	<div class="navbar-inner footer">
                	<ul class="nav navbar-nav">
                            Created by Aaron Siladi: <a href="https://github.com/aarosil/angular-photomgr" target="_blank">View on GitHub</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<!-- 3rd Party Libraries  -->
	<script src="lib/jquery.min.js"></script>
	<script src="lib/jquery-ui.js"></script>
	<script src="lib/angular.js"></script>
	<script src="lib/angular-route.js"></script>
	<script src="lib/angular-resource.js"></script>	
	<script src="lib/angular-cookies.js"></script>
	<script src="lib/ui-bootstrap-tpls-0.7.0.js"></script>	
	<script src="lib/underscore.js"></script>
	<script src="lib/angular-ui.sortable.js"></script>	
	
	<!-- Site javascript -->
	<script src="js/main.js"></script>
	<script src="js/ctrl/controllers.js"></script>
	<script src="js/svcs/services.js"></script>
	<script src="js/directives/directives.js"></script>

</body>

</html>
