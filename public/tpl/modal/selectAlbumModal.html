<div class="modal-header">
  <button type="button" class="close" data-ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Select Album</h4>
</div>
<div class="modal-body">
<ul class="list-group">
	<a href="" data-ng-click="ok(album)" data-ng-repeat="album in albums">
		<li class="list-group-item">{{album.name}}</li>
	</a>
</ul>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-ng-click="cancel()">Cancel</button>	
</div>
</div>
