<div class="container">

  <h2 class="section-header">Login</h2>
        
  <div class="row">
  	<div class="col-lg-4">	

        <form class="form-horizontal" role="form" method="POST" action="/login">
            <div class="form-group">
                <label for="id" class="col-lg-4 control-label">Email:</label>
                <div class="col-lg-8">
                <input class="form-control input-sm" name="username" type="text" data-ng-model="user.username">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-lg-4 control-label">Password:</label>
                <div class="col-lg-8">                
                <input class="form-control input-sm" name="password" type="password" data-ng-model="user.password">
                </div>
            </div>
        </form>
      
       	<a class="btn btn-primary" ng-click="login()" data-ng-disabled="!user.username || !user.password">Login</a>

	</div>
  </div>

</div>
