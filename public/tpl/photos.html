<div class="container">
  <h2 class="section-header">Photos</h2>
        
  <div class="row">
    <div data-ng-include="'/tpl/subnav.html'"></div>
  </div>
  
  <!-- LIST VIEW -->
  <div class="row photos-list" data-ng-if="view === 'list'">
    <div class="col-lg-12">
      <table id="photo-list" class="table table-striped table-hover">
        <thead>
            <th>Name</th>
            <th>Albums</th>
            <th>Description</th>
            <th style="text-align: center">Edit</th>
            <th style="text-align: center">Delete</th>            
        </thead>        
        <tbody>  
          <tr data-ng-repeat="photo in photos| filter:pmSvc.filter">
            <td><a href="#/photos/detail/{{photo._id}}">{{photo.name}}</a></td>
            <td>
              <span data-ng-repeat="album in photo.albums">
                <span data-ng-hide="$index === 0">,</span><a href="#/albums/detail/{{album._id}}">{{album.name}}</a>
              </span>
            </td>                 
            <td>{{photo.description}}</td>
            <td style="text-align: center"><a href="#/photos/detail/{{photo._id}}"><span class="glyphicon glyphicon-cog" title="Photo Details"></td>
            <td style="text-align: center"><a href="" data-ng-click="deletePhoto(photo)"><span class="glyphicon glyphicon-trash" title="Delete Photo"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- GRID VIEW -->
  <div class="row grid-container" data-ng-if="view === 'grid'">
    <div class="col-lg-2 photogrid-thumbnail" data-ng-repeat="photo in photos| filter:pmSvc.filter">
      <a href="#/photos/detail/{{photo._id}}" style="display:block">
        <div class="thumbnail ">
          <img class="img-thumbnail" style="width: 120px; height: 120px" data-ng-src="{{photo.filepath}}"/>
          <div class="photogrid-caption caption">
            <h4>{{photo.name}}</h4>
            <p>{{photo.description}}</p>
          </div>
        </div>
      </a>
    </div>
  </div>


</div>
